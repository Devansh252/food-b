<app-navbar></app-navbar>
<ng-container *ngIf="products.length != 0">
  <div class="container" style="padding-top: 85px">
    <div class="card-table">
      <div class="cart-product">
        <table class="table table-responsive">
          <thead>
            <tr>
              <th>Sr No.</th>
              <th>Dish Name</th>
              <th></th>
              <th>Description</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Category</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of products; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ item.name }}</td>
              <td>
                <img style="width: 120px" src="{{ item.image }}" alt="" />
              </td>
              <td style="width: 25%">{{ item.description }}</td>
              <th style="width: 12%">{{ item.price }}</th>
              <td style="width: 12%">{{ 1 }}</td>
              <td style="width: 12%">{{ item.category }}</td>
              <td>
                <button (click)="removeItem(item)" class="btn btn-danger">
                  <mat-icon style="font-size: 15px; width: 15px; height: 15px"
                    >delete</mat-icon
                  >
                </button>
              </td>
            </tr>
            <tr>
              <td colspan="3"></td>
              <td>
                <button (click)="emptycart()" class="btn btn-danger">
                  Empty Cart
                </button>
              </td>

              <td><button class="btn checkout">Checkout</button></td>
              <td colspan="2"></td>
              <td>
                <strong>Grand Total : Rs{{ grandTotal }}</strong>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</ng-container>

<ng-container *ngIf="products.length == 0">
  <div class="container">
    <div class="card"></div>
    <div class="center">
      <img
        src="https://media.baamboozle.com/uploads/images/86499/1597351117_381106"
        alt=""
      />
      <h4>Your cart is empty!</h4>
      <h6>Add item to it now</h6>
      <button routerLink="/" class="btn" style="background-color: #fc8019">
        Add Now
      </button>
    </div>
  </div>
</ng-container>
